                <div class="left-column">

                <div class="col-md-6">
                    <div class="box">
                        <h3 class="heading">How Can We Help?</h3>
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div class="row">

                                <div class="col-md-6 form-group">
                                    <label for="name" class="mbr-text mbr-fonts-style display-4">Name *</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Your name">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="name" class="mbr-text mbr-fonts-style display-4">Organization</label>
                                    <input type="text" class="form-control" name="organization" id="organization"
                                        placeholder="Your organization">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label for="email" class="mbr-text mbr-fonts-style display-4">Email *</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="Your email address">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label for="message" class="mbr-text mbr-fonts-style display-4">Project Description
                                        *</label>
                                    <textarea class="form-control" name="message" id="message" cols="30"
                                        rows="7"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 form-group">
                                    <label for="budget" class="mbr-text mbr-fonts-style display-4">Question
                                        Subject</label>
                                    <select class="custom-select" id="budget" name="budget">
                                        <option selected>Choose...</option>
                                        <option value="General">
                                            General Inquiry</option>
                                        <option value="Product">Product Inquiry</option>
                                        <option value="Sell">Selling Inquiry</option>
                                    </select>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="message" class="mbr-text mbr-fonts-style display-4">Other</label>
                                    <input type="text" class="form-control" name="date" id="date"
                                        placeholder="Example:">


                                </div>
                            </div>

                            <div class="row">
                                <div class="mbr-text mbr-fonts-style display-4">
                                    <input type="submit" value="Send Message"
                                        class="btn btn-block btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>

                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            Text
                        </div>
